name: Commit

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
    - name: Version bump
      uses: dimitrmo/cargo-verison-action@183428eb8dd1ed6982b8f41da32fab7dfd031db8
      with:
        message: |
          Release %s

          [skip ci]
